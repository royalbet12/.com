  <body class="bg-gray-100">

      <div class="container mx-auto px-6 py-4">

          <div class="flex items-center" style="margin-left: 25px">

        </div>
      </div>
    </header>
    <main class="container mx-auto px-6 py-12">
      <div class="mt-3">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Our Office</h3>
        <div
          class="bg-white shadow-md rounded-lg p-6 flex flex-col md:flex-row"
        >
          <div class="md:w-1/2">
            <img
              alt="Image of the office building with a modern glass facade and surrounding greenery"
              class="rounded-lg"
              height="400"
              src="https://storage.googleapis.com/a1aa/image/290Plf9kuiV6l7CKK3OF0fbwROniSS6VeZH--6kL7Ag.jpg"
              width="600"
            />

            <p class="text-gray-700 mb-4">no 24 ore road ondo</p>
            <p class="text-gray-700 mb-4">
              <i class="fas fa-phone-alt mr-2"> </i>
              08113440806
            </p>
            <p class="text-gray-700 mb-4">
              <i class="fas fa-envelope mr-2"> </i>
              adelekeganiyu69@gmail.com for sure prediction tips
            </p>
            <p class="text-gray-700">
              <i class="fas fa-clock mr-2"> </i>
              Monday - Friday: 9:00 AM - 5:00 PM
            </p>
          </div>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h2>
        <form action="#" class="space-y-6" method="POST">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="name">
              Name
            </label>
            <input
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="name"
              name="name"
              required=""
              type="text"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email">
              Email
            </label>
            <input
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="email"
              name="email"
              required=""
              type="email"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="message"
            >
              Message
            </label>
            <textarea
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="message"
              name="message"
              required=""
              rows="4"
            ></textarea>
          </div>
          <div>
            <button
              class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
