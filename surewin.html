<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-5xl font-bold mb-4">Coming Soon</h1>
        <p class="text-xl mb-8">Our website is under construction. We'll be here soon with our new awesome site.</p>
        <div id="countdown" class="text-3xl font-semibold"></div>
    </div>

    <script>
        function countdown() {
            const now = new Date().getTime();
            const launchDate = new Date(now + 30 * 24 * 60 * 60 * 1000).getTime();
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const distance = launchDate - currentTime;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').innerHTML = "We are live!";
                }
            }, 1000);
        }

        countdown();
    </script>
</body>
</html>
